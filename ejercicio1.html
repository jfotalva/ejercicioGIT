<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Ejercicios JavaScript y POO</title>
  </head>

  <body></body>
  <h1>Ejercicio serie Fibonacci</h1>
  <script>
    let numeroDeElementos = 10;
    let a1 = 0;
    let a2 = 1;
    let ac = 0;
    console.log(
      "====================================\nEjercicio serie Fibonacci - jfotalva\n===================================="
    );
    console.log("Valores a mostrar: " + numeroDeElementos);
    for (let i = 0; i < numeroDeElementos; i++) {
      if (i == 0) {
        console.log(a1);
        continue;
      }
      if (i == 1) {
        console.log(a2);
        continue;
      }
        ac = a1 + a2;
        a1 = a2;
        a2 = ac;
        console.log(ac);
    }
  </script>
</html>
